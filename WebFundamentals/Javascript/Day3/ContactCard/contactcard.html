<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript">
        "use strict";
      $(document).ready(function(){
        $("#text").submit(function(){
          var firstname = $("#fname").val();
          var lastname = $("#lname").val();
          var description = $("#description").val();
          var showvalue = "<div class='newline'><h3>" + firstname + " " + lastname + "</h3><h4 >click description</h4><p>" + description + "</p></div>";
            $("#body2").append(showvalue);
            $("#text").each(function(){
              this.reset();
            });
            return false;
          });
        $("#body2").on("click",".newline", function(){
          $(this).children().toggle();
        });
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <p>The Coding dojo contact page</p>
      </div>
      <div id="body">
        <div id="body1">
          <form id="text">
          <label for="fname">First name: <input id="fname"type="text" name="fname">
          </label>
          <br>
          <label for="lname">Last name: <input id="lname"type="text" name="fname">
          </label>
          <br>
          <br>
          <label for="description"></label>
          <br>
          <label for"description">Description :</label>
          <br>
          <br>
          <textarea id="description" type="text" placeholder="Enter description"></textarea>
          <br>
          <br>
          <input id="submit" type="submit" name="submit" value="Add User">
        </form>
        </div>
        <div id="body2">

        </div>
      </div>

    </div>
  </body>
</html>
