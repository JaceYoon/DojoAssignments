<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Time</title>
    <style media="screen">
      *{
        margin:0px auto;
        padding:0px auto;
      }
      .text{
        border-radius: 500px;
        background-color: black;
        color:white;
        max-width: 250px;
        text-align: center;
        font-size: 35px;

      }
      .time{
        border-radius: 50px;
        background-color: grey;
        color:yellow;
        max-width:500px;
        text-align: center;
        margin-top:150px;
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <div class="text">
      <h4>The Current time and date</h4>
    </div>
    <div class="time">
      <h1>{{date}}</h1>
      <h1>{{time}}</h1>
    </div>

  </body>
</html>
