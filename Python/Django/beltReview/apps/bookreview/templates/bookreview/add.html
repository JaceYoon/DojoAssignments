<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="">
      <a href="{% url 'book:home' %}">home</a>
      <a href="{% url 'book:logout' %}">Logout</a>
      <h2>Add a New Book Title and a Review:</h2>
    </div> <a href="#"></a>
    <form class="" action="{% url 'book:create' %}" method="post">
      {% csrf_token %}
      <label for="title">Book Title: </label>
      <input type="text" name="title" value="">
      <br>
      <label for="authorlist">Choose from the list :</label>
      <select class="" name="authorlist">
        <option value="none">Select Author</option>
        <optgroup label="Jace's Recommend Authors">
          <option value="jace">Jace waitforit King</option>
          <option value="taylor">Taylor Jr</option>
          <option value="ian">Iam Ian</option>
        </optgroup>
        <optgroup label="Authors created by users">
          {% for book in books %}
          <option value="{{ book.id }}">{{book.newauthor}}</option>
          {% endfor %}
        </optgroup>
      </select>
      <br>
      <label for="newauthor">Or add a new author:</label>
      <input type="text" name="newauthor">
      <br>
      <label for="review">Review:</label>
      <input style="width:500px; height:100px;"type="text" name="review" value="">
      <br>
      <p><label for="rating">Rating : </label><select class="" name="rating">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select> stars</p>
      <button type="submit" name="submit">Add Book and reviews</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <p style="color:red">{{message}}</p>
      {% endfor %}
    {% endif %}
  </body>
</html>
