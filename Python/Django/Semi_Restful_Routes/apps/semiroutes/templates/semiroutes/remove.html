<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>remove</title>
  </head>
  <body>
    {% for product in list %}
    <h2>Are you sure to remove this Product?</h2>
    <p>Name :  {{product.name}}</p>
    <p>Description: {{product.description}}</p>
    <p>Price : ${{product.price}}</p>

    <form class="" action="/product">
      {% csrf_token %}
      <button type="submit" name="submit">No</button>
    </form>
    <form action="{% url 'home:confirm' id=product.id %}">
      {% csrf_token %}
      <button type="submit" name="submit"> Yes I want to delete this</button>
    </form>
    {% endfor %}
  </body>
</html>
