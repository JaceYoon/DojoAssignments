<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Product</title>
    {% load staticfiles%}
    <link rel="stylesheet" href="{%static 'semiroutes/product.css' %}">
  </head>
  <body>
    <div class="">
      <h1>Products</h1>
    </div>
    <div class="">

        <table>
          <tr style="background-color:grey; color:white;">
            <td>Name</td>
            <td>Description</td>
            <td>Price</td>
            <td>Actions</td>
          </tr>
          {% for product in name %}
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>${{product.price}}</td>
            <td><a href="{% url 'home:show' id=product.id %}">Show</a> | <a href="{% url 'home:edit' id=product.id %}">Edit</a>|
            <a href="{% url 'home:remove' id=product.id%}"><button type="submit" name="submit" >Remove</button></a></td>
          </tr>
          {% endfor %}
        </table>

    </div>
    <div class="">
      <a href="{% url 'home:new' %}">Add a new product</a>
    </div>
  </body>
</html>
