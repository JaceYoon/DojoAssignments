<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>show products</title>
  </head>
  <body>
    <div class="">
      {% for product in list %}
      <h1>Product {{product.id}}</h1>
      <p>Name : {{product.name}}</p>
      <p>Description : {{product.description}}</p>
      <p>Price : ${{product.price}}</p>
    </div>
    <div class="">
      <a href="{% url 'home:edit' id=product.id %}">Edit</a>
      <a href="/product">Back</a>
      {% endfor %}
    </div>
  </body>
</html>
