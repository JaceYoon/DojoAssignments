<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./angular/angular.js"></script>
    <script type="text/javascript">
      var app = angular.module('app',[])
      app.controller('divController', ['$scope', function($scope){
        $scope.myName='Jace'
        $scope.myFavoriteLanguage='JavaScript'
        $scope.myFavoriteJSLibrary='Angular'
      }])
    </script>
  </head>
  <body>
    <div ng-controller="divController">
      <p>My name : {{myName}}</p>
      <p>My Favorite Language : {{myFavoriteLanguage}}</p>
      <p>My Favorite Library : {{myFavoriteJSLibrary}}</p>
    </div>
  </body>
</html>
